name: Trigger a Release Build

on:
  workflow_dispatch:
    inputs:
      releaseMajor:
        description: Major revision
        required: true
        default: 22
      releaseMinor:
        description: Minor revision
        required: true
        default: 1
      releaseBuild:
        description: Point revision
        required: true
        default: 0
      releaseCanidate:
        description: Release Canidate (str)
        default: ''

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare environment
        run: |
          git config --global user.email "SirKnightlySCP@gmail.com"
          git config --global user.name "SirKnightly"

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Create version_override.cmake
        run: |
          echo "set(FSO_VERSION_MAJOR ${{ releaseMajor }})" >  version_override.cmake
          echo "set(FSO_VERSION_MINOR ${{ releaseMinor }})" >> version_override.cmake
          echo "set(FSO_VERSION_BUILD ${{ releaseBuild }})" >> version_override.cmake
          echo "set(FSO_VERSION_REVISION 0)" >> version_override.cmake
          echo "set(FSO_VERSION_REVISION_STR ${{ releaseCanidate }})" >> version_override.cmake

      - name: Commit and tag
        run: |
          git add .
          git commit -m "Automated build commit"
          git tag -a ${{ github.event.inputs.releaseVersion }} -m "Build script tag"

      - name: Push to trigger
        run: |
          git push --tags